  <rect x="0" y="54" width="32" height="8" rx="2" fill="#f97316"/>
  <!-- Dot accent -->
  <circle cx="38" cy="58" r="4" fill="white" opacity="0.6"/>
  <!-- Text -->
  <text x="54" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="600" fill="white" letter-spacing="-1">
    leroy
  </text>
  <text x="54" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="300" fill="white" opacity="0.5" letter-spacing="-1" dx="116">
    consulting
  </text>
</svg>
